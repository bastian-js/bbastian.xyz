<!DOCTYPE html>
<html>
  <head>
    <!-- title-->
    <title>bastian | contact</title>
    <!-- title end-->

    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles/contact-style.css" />
    <!-- stylesheet end -->

    <!-- icon -->
    <link rel="icon" href="./assets/pfp_neu_rund.png" />
    <!-- icon end -->

    <!-- discord embed -->
    <meta property="og:title" content="bastian" />
    <meta
      property="og:description"
      content="A website for projects, socials & contact
    "
    />
    <meta property="og:image" content="/assets/pfp_neu_klein.png" />
    <meta name="theme-color" content="#8BD2EC" />
    <!-- discord embed end -->

    <!-- fontawesome for icons -->
    <script
      src="https://kit.fontawesome.com/8c89019b79.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome end -->

    <script src="./scripts/index.js"></script>
  </head>
  <body>
    <a href="./index.html">
      <div
        class="socials"
        onmouseover="changeColor('right')"
        onmouseout="changeColorBack()"
      >
        <button class="button-social-header" id="button-right">
          home <i id="arrow-right" class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </a>

    <header class="header">
      <img class="profile_pic" src="./assets/pfp_neu_rund.png" alt="" />
      <p class="header_paragraph">hey, i'm bastian :)</p>
    </header>

    <div class="container">
      <form onsubmit="emailSend(); reset(); return false">
        <input type="text" id="name" placeholder="name" name="name" required />
        <input
          type="email"
          id="email"
          placeholder="email"
          name="email"
          required
        />
        <textarea
          id="message"
          placeholder="message"
          name="message"
          rows="5"
          required
        ></textarea>
        <button type="submit" class="btn">submit</button>
      </form>
      <p id="check"></p>
    </div>

    <div class="copyright">
      <p class="copyright-p">2023 &copy; bastian</p>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./scripts/contact.js"></script>
  </body>
</html>
