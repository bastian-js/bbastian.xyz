<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bastian</title>
    <link rel="stylesheet" href="./styles/style.css" />

    <script
      src="https://kit.fontawesome.com/e0ab8e764a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" href="./assets/pfp_neu_rund.png" />

    <!-- discord embed -->
    <meta property="og:title" content="bastian" />
    <meta
      property="og:description"
      content="A website for projects, socials & contact
    "
    />
    <meta property="og:image" content="/assets/pfp_neu_klein.png" />
    <meta name="theme-color" content="#8BD2EC" />
    <!-- discord embed end -->

    <!-- javascript -->
    <script src="./scripts/index.js"></script>
    <!-- javascript end-->
  </head>

  <body>
    <div class="container-links">
      <a class="socials-link" href="./socials.html">
        <div
          class="socials"
          onmouseover="changeColor('right', true)"
          onmouseout="changeColorBack()"
        >
          <button class="button-social-header" id="button-right-top">
            socials <i id="arrow-right-top" class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </a>

      <a href="./contact.html">
        <div
          class="contact"
          onmouseover="changeColor('left', true)"
          onmouseout="changeColorBack()"
        >
          <button class="button-social-header" id="button-left-top">
            <i id="arrow-left-top" class="fa-solid fa-arrow-left"></i> contact
          </button>
        </div>
      </a>
    </div>

    <header class="header">
      <img class="profile_pic" src="./assets/pfp_neu_rund.png" alt="" />
      <p class="header_paragraph" id="header_p">hey, i'm bastian :)</p>

      <p class="links">
        <a href="https://github.com/bastian-js" target="_blank">
          <i class="fa-brands fa-github" id="github-link"></i>
        </a>
        <a onclick="darkMode()" class="darkModeButton">
          <i class="fa-solid fa-circle-half-stroke" id="toggleDarkMode"></i>
        </a>
      </p>
    </header>

    <div class="container">
      <div class="image">
        <img
          class="image__img"
          src="./assets/anti-crash.png"
          alt="anti-crash, basic anti-crash with logging system for discordjs v13 & v14"
        />
        <div class="image__overlay image__overlay--blur">
          <div class="image__title">
            <a
              href="https://github.com/bastian-js/Discord-AntiCrash-V13V14"
              target="_blank"
              >v13&14 anti-crash</a
            >
          </div>
          <p class="image__description">
            basic anti-crash with logging system for discordjs v13 & v14
          </p>
        </div>
      </div>
      <div class="image">
        <img
          class="image__img"
          src="./assets/giveaway_Bot.png"
          alt="djs v14 giveaway bot - open-source djs v14 giveaway bot"
        />
        <div class="image__overlay image__overlay--blur">
          <div class="image__title">
            <a href="https://github.com/bastian-js/giveaway-bot" target="_blank"
              >v14 giveaway bot</a
            >
          </div>
          <p class="image__description">
            open-source discordjs v14 giveaway bot
          </p>
        </div>
      </div>
      <div class="image">
        <img
          class="image__img"
          src="./assets/website.png"
          alt="this website - basic website with projects & links"
        />
        <div class="image__overlay image__overlay--blur">
          <div class="image__title">
            <a
              href="https://github.com/bastian-js/bastian-website"
              target="_blank"
              >this website</a
            >
          </div>
          <p class="image__description">basic website with projects & links</p>
        </div>
      </div>
    </div>

    <div class="container-links2">
      <a href="./projects.html">
        <div
          class="projects"
          onmouseover="changeColor('right', false)"
          onmouseout="changeColorBack()"
        >
          <button class="button-social-header" id="button-right-bottom">
            projects
            <i id="arrow-right-bottom" class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </a>
    </div>

    <a href="https://discord.com/users/310382316339855363"
      ><p style="color: grey" class="copyright">2023 &copy; bastian</p></a
    >
  </body>
</html>
